<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="../../static/css/layout.css" />
  </head>
  <body>
    <header class="container-header">
      <p>Library Management System</p>
      <form method="post" action="{% url 'library:search' %}">
        {% csrf_token %}
        <label for="categorie">Search by:</label>
        <select id="categorie" name="categories">
          <option value="Title">Title</option>
          <option value="Author">Author</option>
          <option value="Status">Status</option>
        </select>
        <input type="text" name="query" placeholder="Keyword" />
        <input type="submit" value="Search" />
      </form>
      <div class="item-header-3">
        <a href="{% url 'library:mybook' %}">My Books</a>
        <a href="/accounts/login">Log In</a>
        <a href="/signup"><button>Sign Up</button></a>
      </div>
    </header>
    <main>
      <div class="container-form">
        <div class="item-form">
          <h1>Log In</h1>
          <form method="POST">
            {% csrf_token %}
            <table style="padding: 2ex">
              {{ form.as_table }}
            </table>
            <button class="button-login-form" type="submit">Login</button>
            <!-- if your app redirects user to login before accessing some pages, then next contains return url -->
            <input type="hidden" name="next" value="{{next}}" />
          </form>
          <!-- <form action="{% url 'signup' %}" method="get">
            <button type="submit">Sign Up</button>
          </form> -->
          <i>Do you not have an account?</i>
          <a href="{% url 'signup' %}"> Sign up here</a>
        </div>
        <div class="link-form">
          ← <a href="{% url 'library:home' %}">Go to home page</a>
        </div>
      </div>
    </main>
    <footer>
      <p>6610040435 Caroline Frössling</p>
      <p>6510545675 Phavida Rattanamongkolkul</p>
      <p>6510545519 Napasorn Tevarut</p>
    </footer>
  </body>
</html>
