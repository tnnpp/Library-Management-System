<h1>search</h1>
<form method="post" action="{% url 'library:search' %}"  >
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search" />
      </form>
<h2>searched books</h2>
<ul>
    {% for result in results %}
        <a href="{% url 'library:book' result.id %}">{{ result.title }}</a>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>
<a href="{% url 'library:home' %}"> Go back to home page.</a>
